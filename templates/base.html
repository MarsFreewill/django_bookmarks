<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Django Bookmarks | {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/site_media/style.css" type="text/css" />
  <script type="text/javascript" src="/site_media/jquery.js"></script>
  {% block external %}{% endblock %}
  <link rel="stylesheet" type="text/css" href="/site_media/jqueryslidemenu.css" />
  <!--[if lte IE 7]>
  <style type="text/css">
  html .jqueryslidemenu{height: 1%;} /*Holly Hack for IE7 and below*/
  </style>
  <![endif]-->
  <script type="text/javascript" src="jqueryslidemenu.js"></script>
</head>

<body>
<div id="bg_middle">
  <div id="bg_header">
    <div id="container">
      <!-- MAIN NAVIGATION -->
      <div id="nav" class="jqueryslidemenu">
      <ul>
          <li><a href="/">home</a></li>
          <li><a href="/popular/">popular</a></li>
          {% if user.is_authenticated %}
          <li><a href="/save/">submit</a></li>
          <li><a href="/search/">search</a></li>
          <li><a href="/user/{{ user.username }}/"> {{ user.username }} </a></li>
          <li><a href="/logout/">logout</a></li>
          {% else %}
          <li><a href="/login/">login</a></li>
          <li><a href="/register/">register</a></li>
          {% endif %}
          <br style="clear: right" />
        </ul>
      </div>
      <!-- HEADER -->
      <div id="header">
        {% block head %}{% endblock %}
      </div>
      <!-- CONTENT -->
      <div id="content_left">
      {% block content %}{% endblock %}     
    </div>

  </div>
</div>
</body>
</html>
